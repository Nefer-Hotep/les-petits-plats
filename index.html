<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Styles -->
        <link rel="stylesheet" href="./style/index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <title>Les petits plats</title>
    </head>
    <body>
        <header class="container">
            <div class="header">
                <img
                    class="logo"
                    src="./assets/logo.svg"
                    alt="Le logo représentant une toque de chef."
                />
                <h1 class="">Les petits plats</h1>
            </div>
        </header>
        <main class="container">
            <section>
                <form class="search-input-container">
                    <div class="search-input-wrapper">
                        <input
                            type="text"
                            class="f"
                            placeholder="Rechercher un recette"
                            id="search"
                            aria-label="Rechercher une recette"
                            autocomplete="off"
                            data-search
                        />
                        <img src="./assets/search.svg" alt="" />
                    </div>
                </form>
            </section>
            <section>
                <div class="dropdown-container">
                    <div class="dropdown-btn" data-dropdown>
                        <i class="fa-solid fa-chevron-down"></i>
                        <input
                            class="dropdown-input"
                            type="text"
                            placeholder="Ingrédients"
                            name="Ingrédients"
                            data-dropdown-input
                            data-dropdown-type="ingredients"
                        />

                        <ul class="dropdown-menu ingredients"></ul>
                    </div>
                    <div class="dropdown-btn" data-dropdown>
                        <i class="fa-solid fa-chevron-down"></i>
                        <input
                            class="dropdown-input appliance"
                            type="text"
                            placeholder="Appareils"
                            name="Appareils"
                            data-dropdown-input
                            data-dropdown-type="appliance"
                        />

                        <ul class="dropdown-menu appliance"></ul>
                    </div>
                    <div class="dropdown-btn" data-dropdown>
                        <i class="fa-solid fa-chevron-down"></i>
                        <input
                            class="dropdown-input ustensils"
                            type="text"
                            placeholder="Ustensiles"
                            name="Ustensiles"
                            data-dropdown-input
                            data-dropdown-type="ustensils"
                        />

                        <ul class="dropdown-menu ustensils"></ul>
                    </div>
                </div>
                <div class="grid" data-recipe-card-container></div>
            </section>

            <!-- Card Template -->
            <template data-recipe-template>
                <div class="card">
                    <div class="card__image">
                        <img src="" />
                    </div>
                    <div class="card__content">
                        <div class="card__header">
                            <h2 data-name></h2>
                            <div class="card__timer">
                                <img src="./assets/time.svg" />
                                <span data-time></span>
                            </div>
                        </div>
                        <div class="card__text">
                            <ul
                                class="card__recipe-list"
                                data-list-container
                            ></ul>
                            <p
                                class="card__recipe-instruction"
                                data-description
                            ></p>
                        </div>
                    </div>
                </div>
            </template>
            <template data-list-template>
                <li class="card__recipe-list-name" data-ingredient>
                    <span data-quantity></span>
                </li>
            </template>
        </main>
    </body>
    <!-- Scripts -->
    <script src="./js/Model/RecipesModel.js"></script>
    <script src="./js/service/Dropdown.js"></script>
    <script src="./js/service/EventListener.js"></script>
    <script src="./js/Views/CardsView.js"></script>
    <script src="./js/Controller.js"></script>
    <script>
        let controller = new Controller();
        controller.recipesDiplay();
        controller.dropdownDisplay();
    </script>
</html>
